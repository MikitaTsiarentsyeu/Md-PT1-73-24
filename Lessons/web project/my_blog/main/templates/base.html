{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">

  </head>

  <body>
    <header>
        <a href="{% url 'landing' %}">
            <h1>Django Blog Example</h1>
        </a>
        {% if user.is_authenticated %}
          <h3>Hello, {{user.get_username}}</h3>
          <h3><a href="{% url 'logout' %}?next={{request.path}}">Log out</a></h3>
          {% if perms.main.add_post %}
            <h3><a href="{% url 'create' %}">Create new post</a></h3>
          {% endif %}
        {% else %}
          <h3><a href="{% url 'login' %}?next={{request.path}}">Log in</a></h3>
        {% endif %}
    </header>
    <div class="container">
      <div class="column">
        
        {% block content %}
        {% endblock %}

      </div>
      
    </div>
    <footer>
      <p>&copy; 2023 Django Blog Example</p>
    </footer>
  </body>
</html>
